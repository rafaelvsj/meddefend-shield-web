    <style id="cursor-tracker-style">
      #cursor-spotlight {
        position: fixed;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        filter: blur(8px);
        pointer-events: none;
        z-index: 999999;
        transform: translate(-50%, -50%);
        transition: width 170ms cubic-bezier(0.22, 0.61, 0.36, 1),
                    height 170ms cubic-bezier(0.22, 0.61, 0.36, 1),
                    opacity 170ms cubic-bezier(0.22, 0.61, 0.36, 1);
        opacity: 0;
        will-change: transform, width, height, opacity;
      }
    </style>

    <script id="cursor-tracker">
      (function() {
        console.log('Cursor tracker script starting...');
        let spotlight = null;
        let isHoveringPointer = false;
        
        function createSpotlight() {
          console.log('Creating spotlight element...');
          spotlight = document.createElement('div');
          spotlight.id = 'cursor-spotlight';
          document.body.appendChild(spotlight);
          console.log('Spotlight element created and added to body');
        }
        
        function updateSpotlightPosition(e) {
          if (spotlight) {
            spotlight.style.left = e.clientX + 'px';
            spotlight.style.top = e.clientY + 'px';
          }
        }
        
        function updateSpotlightScale(isPointer) {
          if (spotlight) {
            console.log('Updating spotlight scale, isPointer:', isPointer);
            if (isPointer) {
              spotlight.style.width = '48px';
              spotlight.style.height = '48px';
              spotlight.style.opacity = '0.2';
            } else {
              spotlight.style.width = '24px';
              spotlight.style.height = '24px';
              spotlight.style.opacity = '0.3';
            }
          }
        }
        
        function handleMouseMove(e) {
          if (!spotlight) {
            createSpotlight();
          }
          
          updateSpotlightPosition(e);
          
          if (spotlight.style.opacity === '0') {
            console.log('Making spotlight visible');
            spotlight.style.opacity = '0.3';
          }
          
          const target = e.target;
          const computedStyle = window.getComputedStyle(target);
          const isPointer = computedStyle.cursor === 'pointer' || 
                           target.tagName === 'A' || 
                           target.tagName === 'BUTTON' ||
                           target.type === 'button' ||
                           target.type === 'submit' ||
                           target.getAttribute('role') === 'button' ||
                           target.onclick !== null;
          
          if (isPointer !== isHoveringPointer) {
            isHoveringPointer = isPointer;
            updateSpotlightScale(isPointer);
          }
        }
        
        function handleMouseLeave() {
          console.log('Mouse leaving document, hiding spotlight');
          if (spotlight) {
            spotlight.style.opacity = '0';
          }
        }
        
        // Wait for DOM to be ready
        function initCursorTracker() {
          console.log('Initializing cursor tracker...');
          document.addEventListener('mousemove', handleMouseMove, { passive: true });
          document.addEventListener('mouseleave', handleMouseLeave, { passive: true });
          createSpotlight();
          console.log('Cursor tracker initialized');
        }
        
        if (document.readyState === 'loading') {
          console.log('Document loading, waiting for DOMContentLoaded...');
          document.addEventListener('DOMContentLoaded', initCursorTracker);
        } else {
          console.log('Document ready, initializing immediately');
          initCursorTracker();
        }
      })();
    </script>
  </head>

  <body>
